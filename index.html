<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        
        <div>
            <label for="name">Name</label>
             <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            Date of birth: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus:  <input type="number" name="myNumber" >
        </div>
        <br>
        <br>
        <label for="eligibility">Are you eligible</label>
        <div>
            <input type="checkbox" name="myeligibility" checked id="eligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Others <input type="radio" name="myGender">

        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="my car" id="car">
                <option value="ind">Indica</option>
                <option value="swft" selected>swift</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>

</body>
</html>
